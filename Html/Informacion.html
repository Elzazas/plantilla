			<div id="content">
                <fieldset>           
                    <legend>Datos personales</legend>
                    <form>
                        <label for="Nombre">Introduce tu nombre</label>
                        <input required type="text" id="Nombre" name="Nombre">
                        <label for="Apellidos">Introduce tus apellidos</label>
                        <input required type="text" id="Apellidos" name="Apellidos"><br>
                        <label for="Direccion">Introduce tu direccion</label>
                        <input required type="text" id="Direccion" name="Direccion">
                        <label for="numero">Introduzca su numero de telefono</label>
                        <input required type="tel" id="numero" name="numero"><br>
                        <label for="comunidad">Selecciona tu Comunidad Autonoma</label>
                        <select name="comunidad" id="comunidad"><option value="madrid">Madrid</option><option value="aragon">Aragon</option><option value="barcelona">Barcelona</option></select><br>
                        <label for="sexo">Sexo</label>
                        <input type="radio" name="sexo"><label for="sexo">Hombre</label><input type="radio" name="sexo"><label id="sexo">Mujer</label><input type="radio" name="sexo"><label for="sexo">No contestar</label><br>
                        <label for="codigo">Ponga su codigo postal</label>
                        <input required type="number" id="codigo" name="codigo">
                    </form>
                </fieldset>
                <fieldset>
                    <legend>Informacion del ospedaje</legend>
                    <form>
                        <label for="estacion">Seleccione la estacion</label>
                        <select name="estacion" id="estacion"><option value="cerler">Cerler</option><option value="formigal">Formigal</option><option value="panticosa">Panticosa</option><option value="javalambre">Javalambre</option><option value="valdelinares">Valdelinares</option></select><br>
						<label for="equipo">Trae usted el equipo</label>
                        <input type="radio" name="equipo"><label for="equipo">Si</label><input type="radio" name="equipo"><label id="equipo">No</label><br>
						<label for="ospedaje">Donde se ospeda</label>
						<input required type="text" id="ospeda" name="ospedaje">
                    </form>
